    <!-- Button trigger modal -->

    <div class="editbutton">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Create/Edit Contact
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Create New or Edit Existing Contact
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="John"
                    name="firstName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Smith"
                    name="lastName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="johnsmith@mail.com"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="formGroupExampleInput2"
                    class="form-label"
                    required
                    >Mobile Phone</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="mobilePhone"
                    placeholder="555-555-5555"
                    name="mobilePhone"
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Category</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    placeholder="Family"
                    name="category"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Favorite</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="favorite"
                    placeholder="True or False"
                    name="category"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >id</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="Family"
                    name="id"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  onclick="updateContact()"
                  class="btn btn-warning"
                >
                  Update Contact
                </button>
                <button
                  type="button"
                  onclick="deleteContact()"
                  class="btn btn-danger"
                >
                  Delete Contact
                </button>
                <button
                  type="button"
                  onclick="createContact()"
                  class="btn btn-success"
                >
                  Save as New Contact
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
